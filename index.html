<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Assessment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f0f4f8;
            user-select: none;
        }
        .quiz-container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            transition: filter 0.3s;
            display: none;
        }
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }
        .blurred {
            filter: blur(5px);
        }
        .progress {
            width: 100%;
            background-color: #e2e8f0;
            height: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .progress-bar {
            height: 100%;
            background-color: #4299e1;
            width: 0%;
            border-radius: 5px;
        }
        .timer {
            text-align: right;
            color: #e53e3e;
            font-weight: bold;
        }
        button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #4299e1;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container" id="formContainer">
        <h2>Enter Your Information</h2>
        <form id="userInfoForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" required><br><br>
            <label for="position">Position Applied For:</label>
            <input type="text" id="position" required><br><br>
            <button type="submit">Start Test</button>
        </form>
    </div>

    <div class="quiz-container" id="quizContainer">
        <div class="rules">⚠️ No tab switching or AI assistance allowed.</div>
        <div class="timer" id="timer">Time Remaining: 20:00</div>
        <div class="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <form id="quizForm">
            <div class="question">
                <h3>1. The odometer is to mileage as the compass is to:</h3>
                <label><input type="radio" name="q1" value="D"> Direction</label>
            </div>
            <button type="submit">Submit Test</button>
        </form>
    </div>

    <script>
        let timeLeft = 1200;
        let isDisqualified = false;
        let timerInterval;

        document.getElementById('userInfoForm').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('formContainer').style.display = 'none';
            document.getElementById('quizContainer').style.display = 'block';
            startTimer();
        });

        function startTimer() {
            timerInterval = setInterval(updateTimer, 1000);
        }

        function updateTimer() {
            if (!isDisqualified) {
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                document.getElementById('timer').textContent = `Time Remaining: ${minutes}:${seconds.toString().padStart(2, '0')}`;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    document.getElementById('quizForm').submit();
                }
                timeLeft--;
            }
        }

        document.addEventListener("visibilitychange", function() {
            if (document.hidden) {
                document.getElementById('quizContainer').classList.add('blurred');
                alert("⚠️ You switched tabs! If you do this again, you will be disqualified.");
            } else {
                document.getElementById('quizContainer').classList.remove('blurred');
            }
        });

        ['copy', 'paste', 'cut', 'contextmenu'].forEach(event => {
            document.addEventListener(event, (e) => {
                e.preventDefault();
                alert("⚠️ Copy-pasting is not allowed!");
            });
        });
    </script>
</body>
</html>
